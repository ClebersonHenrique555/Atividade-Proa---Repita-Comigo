<html>

<head>
<script>
    
        var n1 = parseInt(window.prompt('Digite um n√∫mero'))

        var t = 1
        
        
        while(t <= n1){
            document.write('<h1> Tabuado do ' + t + '</h1>')
            
            var c = 1

            while(c <= 10){
                document.write(t + ' x ' + c + ' = ' + c*t +'<br>')
                c++
            }

            t++
        }
    
    </script>
